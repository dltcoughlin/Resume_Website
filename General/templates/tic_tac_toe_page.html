<script>
    let board = [
    ['','',''],
    ['','',''],
    ['','','']];
let players = ['X','O'];
let currentPlayer;
let available = [];
function setup() {

    // Create Canvas of given size
    createCanvas(400, 400);
    currentPlayer = players[1];
    for (let j = 0; j < 3; j++){
        for(let i = 0; i < 3; i++){
            available.push([i,j]);
        }
    }
}
function checkWinner(){
    let winner = null;

    if(available.length == 0){
        console.log('tie');
    }
}
function nextTurn(){
    let index = floor(random(available.length));
    let spot = available.splice(index,1)[0];
    let i = spot[0];
    let j = spot[1];
    board[i][j] =  currentPlayer;
    if (currentPlayer == players[1]){
        currentPlayer = players[0]
    } else{
        currentPlayer = players[1];
    }
}

function draw(){
    background(220);
    let w = width / 3;
    let h = height / 3;
    line(w,0,w,height);
    line(w*2,0,w*2,height);
    line(0,h,width,h);
    line(0,h*2,width,h*2);
    for (let j = 0; j < 3; j++){
        for(let i = 0; i < 3; i++){
            let x = w * i + w/2;
            let y = h * j + h/2;
            let spot = board[i][j];
            textSize(32);
            strokeWeight(4);
            if (spot == players[1]){
                noFill();
                ellipse(x,y,w/2);
            } else if (spot == players[0]){
                let xr = w/4;
                line(x - xr, y - xr, x + xr, y + xr);
                line(x + xr, y-xr, x-xr, y + xr);
            }
       }
    }
    nextTurn();
    checkWinner();
}



</script>
