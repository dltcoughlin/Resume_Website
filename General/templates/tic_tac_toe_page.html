{% include "base.html" %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>




<script>
    let board = [
    ['','',''],
    ['','',''],
    ['','','']];
let human = 'X';
let ai = 'O';
let w;
let h;
let currentPlayer;
let available = [];
let startGame = [human, ai];
let textPlayer;
function setup() {

    // Create Canvas of given size
    createCanvas(400, 400);
    w = width / 3;
    h = height / 3;
    currentPlayer = startGame[Math.floor(Math.random() * startGame.length)];

    if (currentPlayer == ai){
        nextTurn();
    } else{
        textPlayer = createP('YOU GO FIRST!').style('font-size', '26pt');
    }

}
function equal(a, b, c){
    return (a == b && b == c && a != '');
}
function checkWinner(){
    let winner = null;


    if(equal(board[0][0], board[1][1], board[2][2])){
            winner = board[0][0];
    }
    if(equal(board[0][2], board[1][1], board[2][0])){
            winner = board[0][2];
    }
    for (let i = 0; i < 3; i++){
        //horizontal
        if(equal(board[i][0], board[i][1], board[i][2])){
            winner = board[i][0];
        }
        //vertical
        if(equal(board[0][i], board[1][i], board[2][i])){
            winner = board[0][i];
        }
    }
    let openSpots = 0;
    for (let j = 0; j < 3; j++){
        for(let i = 0; i < 3; i++){
            if(board[i][j] ==''){
                openSpots++;
            }
        }
    }
    if(openSpots == 0 && winner == null){
        return 'tie';
    } else{
        return winner;
    }
}
function nextTurn(){
    let available = [];
    for (let j = 0; j < 3; j++){
        for(let i = 0; i < 3; i++){
            if(board[i][j] == ''){
                available.push({i, j});
            }
        }
    }
    let move = random(available);
    board[move.i][move.j] = ai;
    currentPlayer = human;
}
function mousePressed(){

    if(currentPlayer == human){
        let i = floor(mouseX / w);
        let j = floor(mouseY / h);

        if(board[i][j] == ''){
            board[i][j] = human;
            currentPlayer = ai;
            if(checkWinner() == null){
                nextTurn();
            }
            textPlayer.remove();

        }
    }
}
function draw(){
    background(220);
    let w = width / 3;
    let h = height / 3;
    line(w,0,w,height);
    line(w*2,0,w*2,height);
    line(0,h,width,h);
    line(0,h*2,width,h*2);
    for (let j = 0; j < 3; j++){
        for(let i = 0; i < 3; i++){
            let x = w * i + w/2;
            let y = h * j + h/2;
            let spot = board[i][j];
            textSize(32);
            strokeWeight(4);
            if (spot == ai){
                noFill();
                ellipse(x,y,w/2);
            } else if (spot == human){
                let xr = w/4;
                line(x - xr, y - xr, x + xr, y + xr);
                line(x + xr, y-xr, x-xr, y + xr);
            }
       }
    }
    let result = checkWinner();
    if (result != null){
        let resultP;
        if (result == 'tie'){
            resultP = createP('TIE GAME!').style('font-size', '26pt');
        } else{
            resultP = createP(String(result) + ' WINS!').style('font-size', '26pt');
        }
        NoLoop();
    }
}



</script>
<p id="Winner" style="font-size:32px"></p>
{% endblock %}
